    <html lang="en">
      <head>
    <link rel="stylesheet" href="style.css"> 
    <title>Patient Intake - Siddiqui Clinic</title>
</head>  
<body>
<!--Header/Banner-->
    <header>
    <table width="100%">
        <tr>
            <td valign="top" align="left" width="20%">
                <div class="image">
                    <img align="center" src="SiddiquiClinic.png" alt="Siddiqui Clinic Logo" width="200px" id="logo"/>
                </div>
            </td>
            <td>
                <h2>Siddiqui Clinic</h2>
            </td>
            <td valign="bottom" align="right" width="20%">
                <p>Today's Date: <span id="today"></span></p>
            </td>
        </tr>
    </table>
</header>
<hr>
<!--Form-->
<form action="thankyou.html">
    <center>
        <div class="format">
            <table>
                <tr>
    <th colspan="4">Create Account</th>
</tr>
    <!--First/Middle/Last Name-->
<tr>
    <td class="td1"><label for="fname">First Name:</label></td>
    <td>
        <input type="text" 
        name="fname" 
        id="fname" 
        maxlength="30" 
        title="Please enter your first name" 
        required 
        placeholder="Your First Name">
    </td>
    <td class="td1"><label for="minit">Middle Initial:</label></td>
    <td>
        <input type="text" 
        name="minit" 
        id="minit" 
        maxlength="1" 
        title="Please enter your middle initial" 
        required 
        placeholder="Your Middle Initial">
    </td>
    <td class="td1"><label for="lname">Last Name:</label></td>
    <td>
        <input type="text" 
        name="lname" 
        id="lname" 
        maxlength="30" 
        title="Please enter your last name" 
        required 
        placeholder="Your Last Name">
    </td>
</tr>
<!--Gender-->
<tr>
    <td class="td1"><label for="pgender">Gender:</label></td>
    <td>
        <input type="radio" id="g1" name="pgender" value="Male"> Male
        <input type="radio" id="g2" name="pgender" value="Female"> Female
        <input type="radio" id="g3" name="pgender" value="Other"> Other
    </td>
</tr>
<!--DOB-->
<tr>
    <td class="td1"><label for="dob">Date of Birth:</label></td>
    <td>
        <input type="date" 
        id="dob" 
        name="dob"
        placeholder="00/00/0000">
    </td>
</tr>
<!--SSN-->
<tr>
    <td class="td1"><label for="ssn">Social Security Number:</label></td>
    <td>
        <input type="password" 
        name="ssn" 
        id="ssn" 
        required 
        title="Please enter your social security number" 
        placeholder="123-45-6789">
    </td>
</tr>
<!--Phone-->
<tr>
	<td class="td1"><label for="phone">Phone Number:</label></td>
    <td>
        <input type="text" 
        name="phone" 
        id="phone" 
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
        required 
        title="Please enter phone number" 
        placeholder="123-456-7890"/>
    </td>
</tr>
<!--Address-->
<tr>
    <td class="td1"><label for="address1">Address Line 1:</label></td>
    <td>
        <input type="text" 
        name="address1" 
        id="address1" 
        maxlength="30"
        required 
        placeholder="1234 Address">
    </td>
</tr>
<tr>
    <td class="td1"><label for="address2">Address Line 2:</label></td>
    <td>
        <input type="text" 
        name="address2" 
        id="address2" 
        maxlength="30" 
        placeholder="Building 1, Apt 2, etc.">
    </td>
</tr>
<tr>
    <td class="td1"><label for="city">City:</label></td>
    <td>
        <input type="text" 
        name="city" 
        id="city" 
        maxlength="30" 
        placeholder="City">
    </td>
     <td class="td1"><label for="state">State:</label>
</td>
     <td>
	     <select>
           <option selected disabled>Please Select One</option>
           <option value="AL">Alabama</option>
           <option value="AK">Alaska</option>
           <option value="AZ">Arizona</option>
           <option value="AR">Arkansas</option>
           <option value="CA">California</option>
           <option value="CO">Colorado</option>
           <option value="CT">Connecticut</option>
           <option value="DE">Delaware</option>
           <option value="DC">District of Columbia</option>
           <option value="FL">Florida</option>
           <option value="GA">Georgia</option>
           <option value="GU">Guam</option>	
           <option value="HI">Hawaii</option>	
           <option value="ID">Idaho</option>	
           <option value="IL">Illinois</option>	
           <option value="IN">Indiana</option>	
           <option value="IA">Iowa</option>	
           <option value="KS">Kansas</option>	
           <option value="KY">Kentucky</option>	
           <option value="LA">Louisiana</option>	
           <option value="ME">Maine</option>	
           <option value="MD">Maryland</option>	
           <option value="MA">Massachusetts</option>	
           <option value="MI">Michigan</option>	
           <option value="MN">Minnesota</option>	
           <option value="MS">Mississippi</option>	
           <option value="MO">Missouri</option>
           <option value="MT">Montana</option>
           <option value="NE">Nebraska</option>
           <option value="NV">Nevada</option>	
           <option value="NH">New Hampshire</option>	
           <option value="NJ">New Jersey</option>	
           <option value="NM">New Mexico</option>	
           <option value="NY">New York</option>	
           <option value="NC">North Carolina</option>	
           <option value="ND">North Dakota</option>	
           <option value="OH">Ohio</option>	
           <option value="OK">Oklahoma</option>	
           <option value="OR">Oregon</option>	
           <option value="PA">Pennsylvania</option>	
           <option value="PR">Puerto Rico</option>	
           <option value="RI">Rhode Island</option>	
           <option value="SC">South Carolina</option>	
           <option value="SD">South Dakota</option>	
           <option value="TN">Tennessee</option>	
           <option value="TX">Texas</option>	
           <option value="UT">Utah</option>	
           <option value="VT">Vermont</option>	
           <option value="VA">Virginia</option>	
           <option value="WA">Washington</option>	
           <option value="WV">West Virginia</option>	
           <option value="WI">Wisconsin</option>	
           <option value="WY">Wyoming</option>	
        </select>
       </td>
 <td class="td1"><label for="zip">Zip Code:</label></td> 
    <td> 
        <input type="text" 
        id="zip" 
        name="zip" 
        minlength="5" 
        maxlength="10" 
        placeholder="12345" 
        required> 
    </td> 
</tr>
<!--Checkboxes-->
 <tr>
    <td class="td1"><label for="history">Have you ever had:</label></td>
    <td>
        <input type="checkbox" id="option1" value="Chicken Pox"> Chicken Pox <br>
        <input type="checkbox" id="option2" value="Measles"> Measles <br>
        <input type="checkbox" id="option3" value="COVID-19"> COVID-19 <br>
        <input type="checkbox" id="option4" value="Small Pox"> Small Pox <br>
        <input type="checkbox" id="option5" value="Tetanus"> Tetanus
    </td>
</tr>
<!--Radio Buttons-->
<tr>
    <td class="td1"><label for="vaccinated">Have you been vaccinated for all of the above?</label></td>
    <td>
        <input type="radio" id="v1" name="vaccinated" value="Yes"> Yes
        <input type="radio" id="v2" name="vaccinated" value="No"> No
    </td>
</tr>
<tr>
    <td class="td1"><label for="surgeries">Have you had any surgeries or procedures in the last 12 months?</label></td>
    <td>
        <input type="radio" id="s1" name="surgeries" value="Yes"> Yes
        <input type="radio" id="s2" name="surgeries" value="No"> No
    </td>
</tr>
<tr>
    <td class="td1"><label for="insurance">Do you have insurance, Medicare, or Medicaid?</label></td>
    <td>
        <input type="radio" id="i1" name="insurance" value="Yes"> Yes
        <input type="radio" id="i2" name="insurance" value="No"> No
    </td>
</tr>
<!--Text Area/Range Slider-->
<tr>
    <td class="td1"><label for="notes">Additional Notes:</label></td>
    <td>
        <textarea id="notes" name="notes" rows="4" cols="35" placeholder="Enter any additional medical history or concerns here..."></textarea>
    </td>
</tr>
<tr>
    <td class="td1"><label for="range">With 10 being feeling excellent, how is your health today?<br/>(Rate from 1 to 10)</label></td>
    <td>
	    <input
	     type="range"
	     name="range"
	     id="range"
       min="1"
       max="10"
       value="0"
       />
       <span id="range-slider"></span>
     </td>
 </tr>
 <!--Email Address/User ID/Password-->
 <tr>
    <td class="td1"><label for="email">Email Address:</label></td>
    <td>
        <input type="email" 
        name="email" 
        id="email" 
        maxlength="30" 
        title="Please enter your email address" 
        required 
        placeholder="yourname@example.com">
    </td>
</tr>
<tr>
    <td class="td1"><label for="uid">User ID:</label></td>
    <td>
        <input
        type="text"
        name="uid"
        id="uid"
        maxlength="20"
        required
        title="Please enter a user ID:"
        placeholder="Your user ID"
        />
    </td>
</tr>
<tr>
    <td class="td1"><label for="pword">Password:</label></td>
    <td>
        <input type="password" 
        name="pword" 
        id="pword" 
        minlength="10" required>
    </td>
</tr>
<tr>
    <td class="td1"><label for="repword">Re-enter Password:</label></td>
    <td>
        <input type="password" 
        name="repword" 
        id="repword" 
        minlength="10" required>
    </td>
</tr>  
<!--Submit/Reset Buttons-->  
<tr>
    <td colspan="4">
        <center>
            <input type="submit" name="submit">
            <input type="reset" name="reset">
        </center>
    </td>
</tr>    

</table> 
</div> 
</center> 
</form>
</main> 
<!--Footer-->
<footer>

</footer>

</body>
